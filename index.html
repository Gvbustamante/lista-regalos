<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Regalos Baby Shower</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; }
    h1 { color: #ff6f91; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 200px; padding: 15px; }
    .btn { background: #ff6f91; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .no-disponible { opacity: 0.4; }
  </style>
</head>
<body>

  <h1>üéÅ Lista de Regalitos</h1>
  <p>Elige tu regalo y d√©janos tu nombre üíñ</p>
  <div class="container" id="giftList">Cargando...</div>

  <script>
    const API_URL = 'https://losfyembcwcqnvbzaupu.supabase.co/rest/v1/regalos';
    const RESERVAS_URL = 'https://losfyembcwcqnvbzaupu.supabase.co/rest/v1/reservas';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxvc2Z5ZW1iY3djcW52YnphdXB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDQyODcsImV4cCI6MjA2MTAyMDI4N30.KELxvb641be6xiNhiFdoaOYnp-GhcPruCke9f1czuV0';

    const headers = {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      'Content-Type': 'application/json'
    };

    // Cargar regalos
    fetch(API_URL, { headers })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('giftList');
        container.innerHTML = '';

        data.forEach(regalo => {
          const card = document.createElement('div');
          card.className = 'card';
          if (!regalo.disponible) card.classList.add('no-disponible');

          card.innerHTML = `
            <h3>${regalo.nombre}</h3>
            <p>Quedan: ${regalo.cantidad}</p>
            ${regalo.disponible ? `<button class="btn" onclick="reservar(${regalo.id}, ${regalo.cantidad})">¬°Lo quiero!</button>` : `<p>No disponible</p>`}
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error al conectar con Supabase:", err);
        document.getElementById('giftList').innerHTML = 'No se pudo cargar la lista üò¢';
      });

    // Funci√≥n para reservar regalo y registrar invitado
    function reservar(id, cantidadActual) {
      const nombre = prompt("Escribe tu nombre para reservar:");
      if (!nombre) return;

      let nuevaCantidad = cantidadActual - 1;
      let disponible = nuevaCantidad > 0;

      // 1Ô∏è‚É£ Actualizar cantidad en la tabla regalos
      fetch(`${API_URL}?id=eq.${id}`, {
        method: 'PATCH',
        headers: headers,
        body: JSON.stringify({ cantidad: nuevaCantidad, disponible: disponible })
      })
      .then(res => {
        if(res.ok) {
          // 2Ô∏è‚É£ Registrar al invitado en la tabla reservas
          return fetch(RESERVAS_URL, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify({
              invitado: nombre,
              regalo_id: id
            })
          });
        } else {
          throw new Error("Error al actualizar el regalo.");
        }
      })
      .then(res2 => {
        if(res2.ok) {
          alert("¬°Gracias " + nombre + "! Tu regalo ha sido reservado üéâ");
          location.reload();
        } else {
          alert("Error al registrar tu nombre. Contacta con el organizador.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Hubo un problema al procesar tu reserva.");
      });
    }
  </script>

</body>
</html>
