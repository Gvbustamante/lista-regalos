<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #ffeef2, #e0f7fa); 
      margin: 0; 
      padding: 20px;
      color: #444;
    }

    h1 { 
      color: #ff4f81; 
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .nota {
      background: #fff0f5;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 12px;
      transition: transform 0.2s, background 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .btn {
      background-color: #ff4f81;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.8rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e43e6f;
    }

    .no-disponible {
      background: #f0f0f0;
      color: #999;
      font-style: italic;
    }

    .apartado {
      margin-top: 8px;
      color: #4caf50;
      font-size: 0.8rem;
    }

  </style>
</head>
<body>

  <h1>ğŸ€ Detallitos para Mateo</h1>

    No es una tienda, es para dar ideas de que pueden regalarnos.<br> Puedes escoger el detalle con amor y <br>Â¡gracias por hacerlo especial! ğŸŒ¸
  </div>

  <div class="grid-container" id="giftList">
    Cargando los detallitos con amor...
  </div>

  <script>
    const API_URL = 'https://losfyembcwcqnvbzaupu.supabase.co/rest/v1/regalos';
    const RESERVAS_URL = 'https://losfyembcwcqnvbzaupu.supabase.co/rest/v1/reservas';
    const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxvc2Z5ZW1iY3djcW52YnphdXB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDQyODcsImV4cCI6MjA2MTAyMDI4N30.KELxvb641be6xiNhiFdoaOYnp-GhcPruCke9f1czuV0';

    const headers = {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      'Content-Type': 'application/json'
    };

    fetch(API_URL, { headers })
      .then(res => res.json())
      .then(data => mostrarRegalos(data))
      .catch(err => {
        console.error("Error al conectar con Supabase:", err);
        document.getElementById('giftList').innerHTML = 'No se pudo cargar la lista ğŸ˜¢';
      });

    function mostrarRegalos(regalos) {
      const container = document.getElementById('giftList');
      container.innerHTML = '';

      regalos.forEach(regalo => {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `regalo-${regalo.id}`;

        card.innerHTML = `
          <div>${regalo.nombre}</div>
          ${regalo.disponible 
            ? `<button class="btn" onclick="reservar(${regalo.id}, ${regalo.cantidad})">Apartar ğŸ’</button>` 
            : `<div class="apartado">âœ”ï¸ Apartado con amorâ¤ï¸</div>`}
        `;

        if (!regalo.disponible) {
          card.classList.add('no-disponible');
        }

        container.appendChild(card);
      });
    }

    function reservar(id, cantidadActual) {
      const nombre = prompt("ğŸ’– CuÃ©ntanos tu nombre para guardar este detalle:");
      if (!nombre) return;

      let nuevaCantidad = cantidadActual - 1;
      let disponible = nuevaCantidad > 0;

      fetch(`${API_URL}?id=eq.${id}`, {
        method: 'PATCH',
        headers: { ...headers, Prefer: 'return=representation' },
        body: JSON.stringify({ cantidad: nuevaCantidad, disponible: disponible })
      })
      .then(res => res.json())
      .then(() => {
        return fetch(RESERVAS_URL, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify({ invitado: nombre, regalo_id: id })
        });
      })
      .then(() => {
        const card = document.getElementById(`regalo-${id}`);
        card.classList.add('no-disponible');
        const btn = card.querySelector('.btn');
        if (btn) btn.remove();
        const p = document.createElement('div');
        p.className = 'apartado';
        p.innerText = 'âœ”ï¸ Apartado';
        card.appendChild(p);
        alert("Â¡Gracias, " + nombre + "! ğŸ€ Tu detalle ha sido apartado con amor.");
      })
      .catch(err => {
        console.error("Error en la reserva:", err);
        alert("Ups... hubo un problemita al registrar tu detalle ğŸ˜¢");
      });
    }
  </script>

</html>
