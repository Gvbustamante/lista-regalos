<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Regalos Baby Shower</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fcefee, #e0f7fa);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff6f91;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      padding: 20px;
      transition: transform 0.2s;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      color: #4d4d4d;
      margin: 10px 0;
    }

    .cantidad {
      font-size: 14px;
      color: #888;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #ff6f91;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff4e72;
    }

    .no-disponible {
      opacity: 0.4;
    }

    .etiqueta {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4e72;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>üéÅ Lista de Regalitos para el Baby Shower</h1>
  <div class="container" id="giftList">Cargando regalitos...</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxExNq2ItSZBZ0tKYdoNlp3KQzyJ6ZQCoPt6mcNsTEdkYZQk68hIx9nLJmxz6AsanlHrA/exec';

    async function cargarRegalos() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const giftList = document.getElementById('giftList');
        giftList.innerHTML = '';

        data.slice(1).forEach(regalo => {
          const [id, nombre, cantidad, disponible] = regalo;

          const card = document.createElement('div');
          card.className = 'card';
          if (disponible !== "S√≠") card.classList.add('no-disponible');

          card.innerHTML = `
            <h3>${nombre}</h3>
            <div class="cantidad">Quedan: ${cantidad}</div>
            ${disponible === "S√≠" 
              ? `<button class="btn" onclick="elegirRegalo(${id})">¬°Lo quiero!</button>` 
              : `<div class="etiqueta">No disponible</div>`
            }
          `;
          giftList.appendChild(card);
        });
      } catch (error) {
        document.getElementById('giftList').innerHTML = 'Error al cargar la lista. üò¢';
      }
    }

    async function elegirRegalo(id) {
  const nombreInvitado = prompt("Escribe tu nombre o familia para reservar el regalo:");
  if (!nombreInvitado) return;

  await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ id: id, nombre: nombreInvitado }),
    headers: { 'Content-Type': 'application/json' }
  });

  alert("¬°Gracias " + nombreInvitado + "! Hemos reservado tu regalito üéÅ");
  cargarRegalos();
}


    cargarRegalos();
  </script>

</body>
</html>
